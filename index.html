<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>2048</title>
</head>
<body class="flex">
    <div class="container flex">
        <div class="scoreboard flex">
            <div class="current-score">
                <p>SCORE</p>
                0
            </div>
            <div class="best-score">
                <p>BEST</p>
                0
            </div>
        </div>
        <div class="grid-container grid">
            <div class="grid-tile"></div>
            <div class="grid-tile"></div>
            <div class="grid-tile"></div>
            <div class="grid-tile"></div>
            <div class="grid-tile"></div>
            <div class="grid-tile"></div>
            <div class="grid-tile"></div>
            <div class="grid-tile"></div>
            <div class="grid-tile"></div>
            <div class="grid-tile"></div>
            <div class="grid-tile"></div>
            <div class="grid-tile"></div>
            <div class="grid-tile"></div>
            <div class="grid-tile"></div>
            <div class="grid-tile"></div>
            <div class="grid-tile"></div>
        </div>
        <div class="subcontainer flex">
            <p class="instructions">HOW TO PLAY: Use the arrow keys to move the grid tiles.
            Combine tiles of the same value to form bigger numbers. Try to reach 2048!</p>
            <button class="new-game">NEW GAME</button>
        </div>
    </div>
</body>
</html>
